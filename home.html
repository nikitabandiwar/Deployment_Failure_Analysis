<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deployment Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<style>
    body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group label {
        font-weight: bold;
    }
    .form-control {
        border-radius: 8px;
        box-shadow: none;
    }
    .btn-primary, .btn-secondary {
        border-radius: 8px;
        transition: all 0.3s ease;
    }
    .btn-primary:hover, .btn-secondary:hover {
        transform: translateY(-2px);
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }
    .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
    }
    .btn-primary:focus, .btn-secondary:focus {
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5), 0 0 0 0.2rem rgba(108, 117, 125, 0.5);
    }
    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);
    }
</style>
</head>
<body>
<div class="container">
    <h2 class="mb-4">Deployment Details <button onclick="autoFill()" class="btn btn-info ml-3">Auto Analyze</button></h2>
    <form>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" class="form-control" id="date">
                </div>
                <div class="form-group">
                    <label for="environment">Environment:</label>
                    <input type="text" class="form-control" id="environment">
                </div>
                <div class="form-group">
                    <label for="service">Service:</label>
                    <input type="text" class="form-control" id="service">
                </div>
                <div class="form-group">
                    <label for="user">User:</label>
                    <input type="text" class="form-control" id="user">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="action">Action:</label>
                    <input type="text" class="form-control" id="action">
                </div>
                <div class="form-group">
                    <label for="channel">Channel:</label>
                    <input type="text" class="form-control" id="channel">
                </div>
                <div class="form-group">
                    <label for="errorCategory">Error Message Failure Category:</label>
                    <select class="form-control" id="errorCategory">
                        <option value="analyzed">Analyzed</option>
                        <option value="not-analyzed">Not Analyzed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="analyzed">Analyzed - Yes or No:</label>
                    <select class="form-control" id="analyzed">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="rcaOrJira">RCA Or Jira:</label>
                    <input type="text" class="form-control" id="rcaOrJira">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="reason">Reason:</label>
                    <div id="reason-editor" style="height: 150px;"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="preventionPlan">Prevention Plan:</label>
                    <div id="plan-editor" style="height: 150px;"></div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary">Cancel</button>
    </form>
</div>
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script>
    var reasonEditor = new Quill('#reason-editor', {
        theme: 'snow'
    });
    var planEditor = new Quill('#plan-editor', {
        theme: 'snow'
    });

    function autoFill() {
        // You can fetch data from CSV here and populate the form fields
        // For demonstration, let's assume we have sample data
        var sampleData = {
            date: '2024-02-24',
            environment: 'Production',
            service: 'Example Service',
            user: 'John Doe',
            action: 'Deployed new version',
            channel: 'Web',
            errorCategory: 'analyzed',
            analyzed: 'yes',
            rcaOrJira: 'RCA-123',
            reason: '<p>This is a sample reason.</p>',
            preventionPlan: '<p>This is a sample prevention plan.</p>'
        };

        document.getElementById('date').value = sampleData.date;
        document.getElementById('environment').value = sampleData.environment;
        document.getElementById('service').value = sampleData.service;
        document.getElementById('user').value = sampleData.user;
        document.getElementById('action').value = sampleData.action;
        document.getElementById('channel').value = sampleData.channel;
        document.getElementById('errorCategory').value = sampleData.errorCategory;
        document.getElementById('analyzed').value = sampleData.analyzed;
        document.getElementById('rcaOrJira').value = sampleData.rcaOrJira;

        reasonEditor.root.innerHTML = sampleData.reason;
        planEditor.root.innerHTML = sampleData.preventionPlan;
    }
</script>
</body>
</html>
